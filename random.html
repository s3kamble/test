        var food2 = ["Rasmalai", "Burger", "Fries" ,"puri","gulab jamun","Sandwich","Khichdi","Chicken","Shakes","Paratha","Pizza","Pasta","Bhel","Idli","Dosa","Pastry","Brownie","Fried rice","Noodles","Shawarma","Chips","Khakra","Dhokla","Lassi","Nutella",];

   }
